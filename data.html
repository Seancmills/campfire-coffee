<form id="newStore">
  <fieldset>
    <legend>Add a New Store</legend>

    <label for="newLocation">Location Name: </label>
    <input name="newLocation" type="text">

    <label for="newMinCust">Minimum Customers/Hr: </label>
    <input name="newMinCust" type="text">

    <label for="newMaxCust">Maximum Customers/Hr: </label>
    <input name="newMaxCust" type="text">

    <label for="newCupsPer">Avg Cups/Customer: </label>
    <input name="newCupsPer" type="text">

    <label for="newLbsPer">Avg Bulk Pounds/Customer </label>
    <input name="newLbsPer" type="text">

    <button id="new-store-button" type="submit">Add it!</button>
  </fieldset>
</form>
